<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Necrosis</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/LD44-Game_V2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="background-color: #4b0003;">
	<div style="width: 1024px; margin-left:auto; margin-right:auto;">
		<div class="webgl-content" style="position: relative; margin-top: 320px;">
		  <div id="unityContainer" style="width: 1024px; height: 576px;"></div>
		  <div class="footer">
			<div class="webgl-logo"></div>
			<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
			<div class="title">Necrosis</div>
		  </div>
		</div>
		<div>
			<div style="float:left; width: 650px; margin-top: -300px;">
				<img src="Tutorial.png" alt="Tutorial"/>
			</div>
			<div style="float:right; color: white; font-family: sans-serif; width:374px; margin-top: -300px;">
				Controls:
				<ul>
					<li>W, S, A, D - scroll map</li>
					<li>left mouse button - select infected cell</li>
					<li>right mouse button - select target cell</li>
					<li>mouse wheel - zoom</li>
					<li>R - restart level</li>
					<li>ESC - return to main menu</li>
					<li>1, 2, 3, 4 - select virus</li>
				</ul>
			</div>
		</div>
	</div>
  </body>
</html>
